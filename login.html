<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="login-page">
      <div class="login-container">
        <h1>Login</h1>
        <div class="userid">
          <div class="cc">
            <img src="./assets/homepage/asset 3.webp" alt="" />
            <p><span>+91 </span><i class="fa-solid fa-angle-down"></i></p>
          </div>
          <input type="text" placeholder="Phone" />
        </div>
        <button class="otp">Send One Time Password</button>
        <p>or</p>
        <button class="login-with-email">
          <i class="fa-solid fa-envelope"></i>Continue with Email
        </button>
        <button class="login-with-google">
          <img src="./assets/google logo.png" alt="" />Sign in with Google
        </button>
        <p class="new">
          New to Zomato?<a href="./signup.html">Create account</a>
        </p>
      </div>
    </div>
  </body>
</html>
